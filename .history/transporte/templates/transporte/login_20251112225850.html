<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Logística Global</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            padding: 40px 35px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #1e40af;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 15px;
            background-color: #f8fafc;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .remember {
            display: flex;
            align-items: center;
        }
        
        .remember input {
            margin-right: 8px;
            accent-color: #1e40af;
        }
        
        .forgot-password {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            letter-spacing: 0.5px;
        }
        
        .login-btn:hover {
            background-color: #2563eb;
        }
        
        .register-container {
            text-align: center;
        }
        
        .register-text {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .register-btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: transparent;
            color: #1e40af;
            border: 2px solid #1e40af;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            letter-spacing: 0.5px;
        }
        
        .register-btn:hover {
            background-color: #1e40af;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Logística Global</h1>
        </div>
        
        <form>
            <div class="form-group">
                <label for="email">Email ID</label>
                <input type="text" id="email" placeholder="Ingresa tu email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña">
            </div>
            
            <div class="options">
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">LOGIN</button>
            
            <div class="register-container">
                <div class="register-text">¿No tienes una cuenta?</div>
                <a href="#" class="register-btn">REGISTER</a>
            </div>
        </form>
    </div>
</body>
</html>
